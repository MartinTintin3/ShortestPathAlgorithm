<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="./public/style.css">
		<title>Wavefront Propagation</title>
	</head>
	<body>
		<p id="intro-p">Red is the start, Green is the finish. Left click to toggle between wall and air</p>
		<div id="scaling">
			<label id="cell-count-label" for="cell-count">Cell Count: <span id="cell-count-span">20x20</span></label>
			<input id="cell-count" type="range" min=5 max=40 step=5 name="cell-count" value=20>
		</div>
		<canvas id="canvas" width=600 height=600></canvas>
		<div id="controls">
			<button id="find-path-btn">Find Path</button>
			<button id="clear-walls-btn">Clear Walls</button>
			<button id="clear-path-btn">Clear Path</button>
			<button id="force-render-btn">Force Render</button>
			<button id="export-btn">Export Board</button>
			<button id="import-btn">Import Board</button>
			<div class="input-div">
				<input type="checkbox" id="show-calculations-checkbox" name="show-calculations">
				<label id="show-calculations-label" for="show-calculations">Show Calculations (Mapping Stage)</label>
			</div>
		</div>
		<textarea id="export-textarea" hidden></textarea>
		<script src="./public/build.js"></script>
	</body>
</html>
